<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>MealPlan Portal</title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="main">
            <h1>Ashesi MealPlan Portal</h1>
            <form id="subscriberForm">

                    <input type="text" id="subscriberId" placeholder="Enter Subscriber ID">

            </form>
            <div id="result" class="hide">
                <div id="output"></div>
                <div id="products"></div>
            </div>
        </div>
        <footer>
            <p>Crafted by <a href="https://linkedin.com/in/dbyiri">Daniel Byiringiro</a></p>
        </footer>
    </body>
</html>
